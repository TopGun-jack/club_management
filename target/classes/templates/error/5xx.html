<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
</head>
<body>
<h2 th:text="${timestamp}"></h2>
<h2 th:text="${status}"></h2>
<h2 th:text="${exception}"></h2>
<h2 th:text="${error}"></h2>
<h2 th:text="${messages}"></h2>
<h2 th:text="${errors}"></h2>
</body>
</html>
